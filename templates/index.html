<!DOCTYPE html>
<html>
<head>
    <title>subdomain-finder</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div id="input-area">
        <input type="text" id="textInput" placeholder="Enter text">
        <input type="number" id="numberInput" placeholder="Enter number">
        <button onclick="sendData()">Send</button>
        <button onclick="startScript()">Start</button>
        <button onclick="stopScript()">Stop</button>
    </div>
    <div id="left-column">
        <h2>In-progres</h2>
        <div id="contentDisplay"></div>
    </div>
    <div id="right-column">
        <h2>stored dns records</h2>
        <div id="resultsDisplay"></div>
        <div id="csvDisplay"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
